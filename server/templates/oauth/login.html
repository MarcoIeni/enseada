{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Login</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black">Please login to proceed.</p>
                    <div class="box">
                        <figure class="avatar is-128x128">
                            <img src="/images/enseada-logo.svg">
                        </figure>
                        <form action="/oauth/authorize" method="post" name="login">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" name="username" placeholder="Username"
                                           autofocus/>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" name="password"
                                           placeholder="Password"/>
                                </div>
                            </div>
                            <input type="hidden" name="response_type" value="{{ response_type }}"/>
                            <input type="hidden" name="client_id" value="{{ client_id }}"/>
                            <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}"/>
                            <input type="hidden" name="scope" value="{{ scope }}"/>
                            <input type="hidden" name="state" value="{{ state }}"/>
                            <div class="control">
                                <input type="submit"
                                       class="button is-link is-block is-large is-fullwidth"
                                       value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
